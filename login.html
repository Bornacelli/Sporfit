
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="section-header">
                    <h2 class="section-title">Iniciar Sesión</h2>
                    <p class="section-subtitle">Accede a tu cuenta para ver tus pedidos</p>
                </div>
                
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember">
                            <span class="checkbox-text">Recordarme</span>
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="login-button">Iniciar Sesión</button>
                    <div class="register-link">
                        <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
                    </div>
                    <div class="back-to-home">
                        <a href="index.html">
                            <i class="fas fa-arrow-left"></i>
                            Volver a la página principal
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <style>
    /* Variables (asegúrate de que coincidan con tu tema) */
    :root {
        --primary: #FF4B2B;
        --light: #f8f9fa;
        --dark: #343a40;
        --gray: #6c757d;
        --border: #dee2e6;
    }

    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
    
    /* Estilos de la sección */
    .login-section {
        padding: 5rem 0;
        background-color: var(--light);
        min-height: 100vh;
        display: flex;
        align-items: center;
    }
    
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }
    
    .login-container {
        max-width: 450px;
        margin: 0 auto;
        background: white;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    /* Estilos del header */
    .section-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .section-title {
        font-size: 2rem;
        color: var(--dark);
        margin-bottom: 0.5rem;
    }
    
    .section-subtitle {
        font-size: 1rem;
        color: var(--gray);
    }

    /* Volver a index */
    .back-to-home {
    text-align: center; /* Centra el contenido */
}

.back-to-home a {
    display: inline-flex; /* Cambiado de flex a inline-flex */
    align-items: center;
    gap: 0.5rem;
    color: var(--primary);
    text-decoration: none;
    font-size: 0.9rem;
    transition: opacity 0.3s;
    justify-content: center; /* Asegura que el ícono y el texto estén centrados */
}

.back-to-home a:hover {
    opacity: 0.8;
}
    /* Estilos del formulario */
    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .form-group label {
        font-size: 0.9rem;
        color: var(--dark);
        font-weight: 500;
    }
    
    .form-group input {
        padding: 0.8rem 1rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: var(--primary);
    }
    
    /* Opciones del formulario */
    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
    }
    
    .checkbox-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
    }
    
    .checkbox-text {
        color: var(--gray);
    }
    
    .forgot-password {
        color: var(--primary);
        text-decoration: none;
        transition: opacity 0.3s;
    }
    
    .forgot-password:hover {
        opacity: 0.8;
    }
    
    /* Botón de login */
    .login-button {
        background-color: var(--primary);
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: opacity 0.3s;
    }
    
    .login-button:hover {
        opacity: 0.9;
    }
    
    /* Link de registro */
    .register-link {
        text-align: center;
        font-size: 0.9rem;
        color: var(--gray);
    }
    
    .register-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }
    
    .register-link a:hover {
        text-decoration: underline;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .login-container {
            padding: 2rem;
        }
        
        .section-title {
            font-size: 1.75rem;
        }
    }
    
    @media (max-width: 480px) {
        .login-container {
            padding: 1.5rem;
        }
        
        .form-options {
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
        }
    }
    </style>
</body>
</html>
